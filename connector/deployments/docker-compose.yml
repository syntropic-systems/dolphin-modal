version: '3.8'

services:
  # Dolphin Connector Service
  connector:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: connector
    ports:
      - "8199:8199"  # API server
      - "9090:9090"  # Metrics
    environment:
      - MODAL_API_ENDPOINT=https://abhishekgautam011--dolphin-parser-dolphinparser
      - LOG_LEVEL=info
      - PORT=8199
    volumes:
      - ../configs:/app/configs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8199/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'