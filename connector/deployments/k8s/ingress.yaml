apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connector-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Allow 50MB uploads
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"  # 5 minutes for long-polling
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "10"  # 10 requests per minute per IP
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
  - host: dolphin-api.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: connector-service
            port:
              number: 8080
  tls:
  - hosts:
    - dolphin-api.example.com
    secretName: dolphin-tls-secret